name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/back-iso
  CONTAINER_NAME: back-iso

jobs:
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to Self-Hosted Runner
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Initialize database
        run: |
          docker exec postgres-iso psql -U postgres -d iso_centro -f - <<'EOF'
          -- Crear tabla de roles si no existe
          CREATE TABLE IF NOT EXISTS roles (
              id_rol SERIAL PRIMARY KEY,
              nombre_rol VARCHAR(50) UNIQUE NOT NULL,
              descripcion TEXT
          );

          -- Insertar roles por defecto con IDs específicos
          INSERT INTO roles (id_rol, nombre_rol, descripcion) VALUES
              (1, 'Administrador', 'Acceso total al sistema'),
              (2, 'Usuario', 'Usuario estándar con acceso limitado'),
              (3, 'Auditor', 'Solo lectura para auditoría')
          ON CONFLICT (id_rol) DO NOTHING;

          -- Actualizar la secuencia del ID para que el próximo sea 4
          SELECT setval('roles_id_rol_seq', 3, true);
          EOF
        continue-on-error: true
      
      - name: Stop and remove old container
        run: |
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
        continue-on-error: true
      

      - name: Pull latest image
        run: docker pull ${{ env.IMAGE_NAME }}:latest
      
      - name: Ensure network exists and connect postgres
        run: |
          docker network create back-iso-network || true
          docker network connect back-iso-network postgres-iso || true
      
      - name: Run new container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            --network back-iso-network \
            -p 8000:8000 \
            -e DATABASE_URL="postgresql://postgres:password123@postgres-iso:5432/iso_centro" \
            -v uploads:/app/uploads \
            ${{ env.IMAGE_NAME }}:latest
      

      - name: Verify deployment
        run: docker ps --filter "name=${{ env.CONTAINER_NAME }}"

